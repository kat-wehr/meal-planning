<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Meal Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Meal Planner</h1>

  <section id="add-meal">
    <h2>Add a Meal</h2>
    <form id="meal-form">
      <input type="text" id="meal-name" placeholder="Meal name" required>
      <input type="url" id="meal-url" placeholder="Recipe URL">
      <select id="meal-protein">
        <option value="">Select protein</option>
        <option>Chicken</option>
        <option>Beef</option>
        <option>Pork</option>
        <option>Fish</option>
        <option>Vegetarian</option>
        <option>Other</option>
      </select>
      <textarea id="meal-ingredients" placeholder="(Optional) Ingredients list"></textarea>
      <button type="submit">Add Meal</button>
    </form>
  </section>

  <section id="calendar">
    <h2>2-Week Meal Calendar</h2>
    <div id="calendar-grid"></div>
  </section>

  <section id="shopping">
    <h2>Shopping List</h2>
    <button id="generate-shopping">Generate Shopping List</button>
    <ul id="shopping-list"></ul>
  </section>

  <button id="print-btn">üñ®Ô∏è Print / Save as PDF</button>

  <script src="script.js"></script>
</body>
</html>
